<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Ahorcado</title>
    <link rel="shortcut icon" href="./assets/img/WhatsApp Image 2023-10-25 at 18.29.07 (1).jpeg">

</head>

<body class="body justify-content-center">
    <main>
        <section>
            <div class="inicio">
                <h1>Elija el nivel que quiere jugar</h1>
                <div class="btn-group" role="group" aria-label="Basic">
                    <button id="bajo" style="background-color: #36BFB1;" type="button" class="btn btn-lg">Bajo</button>
                    <button id="medio" style="background-color: #038C73" type="button" class="btn btn-lg">Medio</button>
                    <button id="alto" style="background-color: #02735E" type="button" class="btn btn-lg">Alto</button>

                </div>
            </div>

        </section>
        <section>
            <div class="palabra">

            </div>
        </section>
        <section class="nivel">
            <div class="scoreImagen">

                <img id="imagenAhorcado" src="./assets/img/Ahorcados/ahorcado_0.svg">
                <h2 id="rayita"></h2>

                <div class="score-box">
                    <div>
                        <h3> <strong>Score: </strong><span id="score">0</span>pts</h3>
                        <h3><strong>Intentos: </strong><span id="intentos">0</span></h3>
                    </div>
                </div>

            </div>
            <p id="usada">Letras usadas: </p>
            <form>
                <label for="inputLetra" class="visually-hidden">Ingrese una letra</label>
                <input type="text" class="form-control" id="inputLetra" placeholder="Ingrese una letra" value="">
                <button type="button" class="btn" id="enviar">Enviar</button>
            </form>

        </section>

        <div class="modal " id="modalPerder" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button id="x" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    PERDISTE
                </div>
                <div class="modal-footer">
                  <a href = "index.html"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Terminar juego</button></a>
                </div>
              </div>
            </div>
          </div>

          <div class="modal " id="modalGanar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button id="x" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    GANASTE
                </div>
                <div class="modal-footer">
                  <a href = "index.html"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Terminar juego</button></a>
                </div>
              </div>
            </div>
          </div>

    </main>

    <script src="juegoScript.js"></script>

</body>

</html>
